<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before {
            position: absolute;
            width: min(2000px, 120vw);
            top: 0%;
            left: 50%;
            height: 108%;
            transform: translateX(-50%);
            content: '';
            background-image: url(ki.png);
            background-size: 300%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            z-index: 1000;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: cyan;
        }

        /* Footer Section */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            margin: 5px;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">UMBRA</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="dragon_1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="dragon_2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="dragon_3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="dragon_4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="dragon_5.jpg" alt=""></div>
            <div class="item" style="--position: 6"><img src="dragon_6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="dragon_7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="dragon_8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="dragon_9.jpg" alt=""></div>
            <div class="item" style="--position: 10"><img src="dragon_10.jpg" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="UMBRA">
                UMBRA
            </h1>
            <div class="author">
                <h2>OMNIPOTENCITY</h2>
                <p><b>Web Design</b></p>
                <p>
                    I AM KESHAV SINGH LEARN TO KNOW ABOUT DRAGON'S WORLD
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 UMBRA | Designed by Keshav Singh</p>
        <p>Follow me on <a href="#" style="color: cyan;">Instagram</a> | <a href="#" style="color: cyan;">Twitter</a></p>
    </footer>

</body>
</html>
